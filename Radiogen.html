<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Blurb Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #f39c12;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      margin-top: 30px;
      line-height: 1.6;
    }
    .output p {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h2>🎙️ Radio Blurb Generator</h2>
  <p>Enter any topic and get a 3-part on-air script!</p>

  <input type="text" id="topicInput" placeholder="Enter a topic (e.g. Pumpkin Spice Latte)" />
  <button onclick="generateBlurb()">Generate Blurb</button>

  <div class="output" id="outputArea"></div>

  <script>
    function generateBlurb() {
      const topic = document.getElementById('topicInput').value.trim();
      if (!topic) return;

      const hooks = [
        `Forget what you think you know about ${topic.toLowerCase()}—this one’s different.`,
        `${topic} isn't just a thing—it's a vibe.`,
        `Ever seen ${topic.toLowerCase()} this bold? Now you have.`,
        `Some call it ${topic.toLowerCase()}, we call it an experience.`,
        `Brace yourself—${topic.toLowerCase()} just got real.`,
      ];

      const reasons = [
        `Because sometimes ${topic.toLowerCase()} is exactly what you need to reset your day.`,
        `Turns out, ${topic.toLowerCase()} might just be the highlight of your week.`,
        `It matters—because ${topic.toLowerCase()} is more than just a checklist item.`,
        `${topic} hits different when it shows up just when you need it.`,
        `Let’s be honest—${topic.toLowerCase()} just makes life better.`,
      ];

      const quips = [
        `Speaking of good choices—here comes your next track!`,
        `And now, a song with more flavor than ${topic.toLowerCase()}!`,
        `If this track were any smoother, it’d be ${topic.toLowerCase()}.`,
        `Let’s keep that energy going with this next banger.`,
        `Time to vibe—press play on this beauty.`,
      ];

      const getRandom = arr => arr[Math.floor(Math.random() * arr.length)];

      document.getElementById('outputArea').innerHTML = `
        <p><strong>🎯 Hook:</strong> ${getRandom(hooks)}</p>
        <p><strong>💡 Why it matters:</strong> ${getRandom(reasons)}</p>
        <p><strong>😂 Quip:</strong> ${getRandom(quips)}</p>
      `;
    }
  </script>

</body>
</html>
