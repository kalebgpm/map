<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Single-file React Portfolio</title>
  <!-- Tailwind via CDN (works without build) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    /* small animated spotlight for hovered card */
    .spotlight {
      position: absolute;
      pointer-events: none;
      width: 220px;
      height: 120px;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.25), rgba(255,255,255,0) 40%);
      transform: translate(-50%, -50%);
      transition: all 220ms ease;
      filter: blur(18px);
      mix-blend-mode: screen;
    }
    /* subtle fade-in for tab panels (simple CSS-only, not a React transition) */
    .panel-enter { opacity: 0; transform: translateY(8px) scale(0.995); }
    .panel-enter-active { opacity: 1; transform: translateY(0) scale(1); transition: all 320ms cubic-bezier(.2,.9,.25,1); }
    .panel-exit { opacity: 1; }
    .panel-exit-active { opacity: 0; transition: opacity 220ms ease; }
  </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-6">
  <div id="root" class="w-full max-w-5xl"></div>

  <!-- React + ReactDOM + Babel for JSX in-browser -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Simple data: projects with optional preview images
    const PROJECTS = [
      { id: 'p1', title: 'Acoustic Sessions Promo', tags: ['Design','React'], img: 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=1200&q=80', description: 'A landing page for live acoustic events. Includes RSVP and music previews.' },
      { id: 'p2', title: 'Storefront Promo Kit', tags: ['Marketing','Email'], img: '', description: 'Promotional assets and store page banners.' },
      { id: 'p3', title: 'Wedding Booking Flow', tags: ['UX','Forms'], img: 'https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?w=1200&q=80', description: 'Booking microsite with calendar integration and discount code logic.' },
      { id: 'p4', title: 'Billboard Mockup', tags: ['3D','Render'], img: '', description: 'High-resolution billboard mockups for seasonal campaigns.' }
    ];

    function Icon({ name, className='' }){
      const common = 'inline-block align-middle';
      if(name === 'projects') return (<svg className={common + ' ' + className} width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>);
      if(name === 'about') return (<svg className={common + ' ' + className} width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 16v-4"></path><path d="M12 8h.01"></path></svg>);
      if(name === 'contact') return (<svg className={common + ' ' + className} width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 8V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v1"></path><rect x="3" y="8" width="18" height="13" rx="2"></rect></svg>);
      return null;
    }

    function TabButton({ id, label, active, onClick, icon }){
      return (
        <button onClick={() => onClick(id)}
          className={`px-3 py-2 rounded-md transition-all duration-200 flex items-center gap-2 ${active ? 'bg-white/10 ring-1 ring-white/10 backdrop-blur-sm' : 'hover:bg-white/5'}`}>
          <Icon name={icon} className="text-slate-100/90" />
          <span className="text-sm font-medium">{label}</span>
        </button>
      );
    }

    function ProjectCard({ project, onHover }){
      const hasImg = !!project.img;
      return (
        <div
          onMouseMove={e => onHover(e, project.id)}
          onMouseLeave={() => onHover(null, null)}
          className="relative group bg-slate-800/30 border border-white/6 rounded-2xl p-4 flex gap-4 items-start transition-transform transform hover:-translate-y-1 hover:scale-[1.01] shadow-lg">

          <div className="w-28 h-20 rounded-lg overflow-hidden flex-shrink-0 bg-slate-700 flex items-center justify-center">
            {hasImg ? (
              <img src={project.img + '&auto=format&fit=crop&w=800&q=60'} alt={project.title} className="w-full h-full object-cover" />
            ) : (
              <div className="text-slate-400 text-xs text-center px-2">No preview<br/>available</div>
            )}
          </div>

          <div className="flex-1">
            <div className="flex justify-between items-start gap-4">
              <div>
                <h3 className="text-lg font-semibold">{project.title}</h3>
                <p className="text-slate-300 text-sm mt-1">{project.description}</p>
              </div>
              <div className="text-xs text-slate-400">{project.tags.join(' • ')}</div>
            </div>
            <div className="mt-3 flex gap-2">
              <a className="text-sm px-3 py-1 rounded-md bg-amber-500/20 hover:bg-amber-500/30 transition" href="#">Open</a>
              <a className="text-sm px-3 py-1 rounded-md border border-white/6 hover:bg-white/4 transition" href="#">Details</a>
            </div>
          </div>
        </div>
      );
    }

    // Important: do NOT use ES module export syntax in a browser "text/babel" context.
    // The previous error ("exports is not defined") occurs when bundler/module syntax is used in a plain browser environment.
    // Define App as a plain function instead of "export default function App()".
    function App(){
      const [tab, setTab] = useState('projects');
      const [hoverSpot, setHoverSpot] = useState({ x: -9999, y: -9999 });
      const [hoveredId, setHoveredId] = useState(null);
      const spotlightRef = useRef();
      const rootRef = useRef();

      useEffect(() => {
        // move spotlight
        const el = spotlightRef.current;
        if(!el) return;
        el.style.left = hoverSpot.x + 'px';
        el.style.top = hoverSpot.y + 'px';
        el.style.opacity = hoveredId ? '1' : '0';
      }, [hoverSpot, hoveredId]);

      function handleCardHover(e, id){
        if(!e){ setHoveredId(null); return; }
        setHoveredId(id);
        const rect = rootRef.current.getBoundingClientRect();
        setHoverSpot({ x: (e.clientX - rect.left), y: (e.clientY - rect.top) });
      }

      // small keyboard shortcuts
      useEffect(() => {
        function onKey(e){
          if(e.key === '1') setTab('projects');
          if(e.key === '2') setTab('about');
          if(e.key === '3') setTab('contact');
        }
        window.addEventListener('keydown', onKey);
        return () => window.removeEventListener('keydown', onKey);
      }, []);

      return (
        <div ref={rootRef} className="relative bg-gradient-to-br from-slate-900/80 to-slate-800/80 rounded-3xl p-8 ring-1 ring-white/6 shadow-2xl">

          {/* floating spotlight */}
          <div ref={spotlightRef} className="spotlight pointer-events-none"></div>

          <header className="flex items-center justify-between gap-6 mb-6">
            <div>
              <h1 className="text-2xl font-extrabold tracking-tight">Your Name</h1>
              <div className="text-sm text-slate-400">Designer · Frontend · Community</div>
            </div>
            <nav className="flex gap-2">
              <TabButton id="projects" label="Projects" active={tab==='projects'} onClick={setTab} icon="projects" />
              <TabButton id="about" label="About" active={tab==='about'} onClick={setTab} icon="about" />
              <TabButton id="contact" label="Contact" active={tab==='contact'} onClick={setTab} icon="contact" />
            </nav>
          </header>

          <main>
            {tab === 'projects' && (
              <section className="panel-enter panel-enter-active">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  {PROJECTS.map(p => (
                    <ProjectCard key={p.id} project={p} onHover={handleCardHover} />
                  ))}
                </div>

                <div className="mt-6 flex items-start gap-6">
                  <div className="w-56 h-36 rounded-lg bg-slate-700/60 overflow-hidden border border-white/6 flex items-center justify-center">
                    {/* large preview area: show hovered image or default message */}
                    {hoveredId ? (
                      (() => {
                        const item = PROJECTS.find(x=>x.id===hoveredId);
                        if(item && item.img) return (<img src={item.img + '&auto=format&fit=crop&w=1200&q=60'} alt={item.title} className="w-full h-full object-cover" />)
                        return (<div className="p-4 text-sm text-slate-300 text-center">No high-res preview for this project.</div>)
                      })()
                    ) : (
                      <div className="p-4 text-sm text-slate-400 text-center">Hover a project to preview</div>
                    )}
                  </div>

                  <div className="flex-1 text-slate-300">
                    <h3 className="font-semibold">Quick notes</h3>
                    <ul className="mt-2 list-disc ml-5 text-sm text-slate-400">
                      <li>Click a card to open a project's live link (placeholder here).</li>
                      <li>Use keys 1/2/3 to jump between tabs.</li>
                      <li>This single-file app runs on GitHub Pages without a build step.</li>
                    </ul>
                  </div>
                </div>
              </section>
            )}

            {tab === 'about' && (
              <section className="panel-enter panel-enter-active space-y-4">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <div className="md:col-span-1 bg-slate-800/40 rounded-2xl p-4 flex flex-col items-center gap-3">
                    <div className="w-24 h-24 rounded-full bg-gradient-to-br from-amber-300 to-pink-400 overflow-hidden ring-1 ring-white/6"></div>
                    <div className="text-center">
                      <div className="font-semibold">Your Name</div>
                      <div className="text-xs text-slate-400">Frontend & Community</div>
                    </div>
                  </div>
                  <div className="md:col-span-2 bg-slate-800/30 rounded-2xl p-4">
                    <p className="text-slate-300">Hello — I build things for communities and help creative businesses get noticed. I enjoy mixing practical marketing, friendly customer interaction, and clean UI to make people feel welcome.</p>
                    <div className="mt-3 text-sm text-slate-400">Skills: HTML · CSS · React · Figma · Email campaigns · Events</div>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <div className="col-span-1 bg-slate-800/20 rounded-2xl p-4">Achievements and quick links</div>
                  <div className="col-span-2 bg-slate-800/20 rounded-2xl p-4">Community & events: short paragraph about how you handle event signups and on-site promotions.</div>
                </div>
              </section>
            )}

            {tab === 'contact' && (
              <section className="panel-enter panel-enter-active">
                <div className="bg-slate-800/20 rounded-2xl p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <h3 className="font-semibold">Get in touch</h3>
                    <p className="text-slate-400 text-sm mt-2">I respond to messages about jobs, collabs, and bookings. Drop a note below or scan the QR during events.</p>
                    <div className="mt-4 text-sm text-slate-300">Email: <span className="text-amber-400">you@domain.com</span></div>
                    <div className="mt-2 text-sm text-slate-300">Phone: <span className="text-amber-400">(555) 555-5555</span></div>
                  </div>
                  <div>
                    <form onSubmit={(e)=>{ e.preventDefault(); alert('Message submitted — replace this with your serverless form endpoint.'); }} className="space-y-3">
                      <input placeholder="Your name" className="w-full p-3 rounded-md bg-slate-700/40 border border-white/6" />
                      <input placeholder="Email" className="w-full p-3 rounded-md bg-slate-700/40 border border-white/6" />
                      <textarea placeholder="Message" rows="4" className="w-full p-3 rounded-md bg-slate-700/40 border border-white/6"></textarea>
                      <div className="flex justify-end">
                        <button className="px-4 py-2 rounded-md bg-amber-500 text-slate-900 font-semibold">Send</button>
                      </div>
                    </form>
                  </div>
                </div>
              </section>
            )}
          </main>

          <footer className="mt-6 text-xs text-slate-500">Built as a single-file React app — drop this <code className="text-amber-400">index.html</code> into a GitHub repo and enable Pages on the main branch to publish.</footer>
        </div>
      );
    }

    // Render App using JSX (Babel will compile this in-browser)
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
