<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroFix Portfolio</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional custom styles -->
  <style>
    .animated-border {
      border-image: linear-gradient(270deg, #ff5722, #ff9800, #ff5722);
      border-image-slice: 1;
      animation: gradient-move 6s linear infinite;
    }
    @keyframes gradient-move {
      0% { border-image-source: linear-gradient(270deg, #ff5722, #ff9800, #ff5722); }
      50% { border-image-source: linear-gradient(270deg, #ff9800, #ff5722, #ff9800); }
      100% { border-image-source: linear-gradient(270deg, #ff5722, #ff9800, #ff5722); }
    }
    .bg-radial-gradient {
      background: radial-gradient(ellipse at center, #000000, #071422, #000000);
    }
  </style>
</head>
<body class="bg-black text-white">

<div id="root"></div>

<!-- React, ReactDOM, Babel, Framer Motion -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- JSX App -->
<script type="text/babel">

const { useState } = React;
const { motion, AnimatePresence } = window.framerMotion;

const TABS = [
  { id: "current", title: "Current Work", img: "https://via.placeholder.com/600x360?text=Current+Work" },
  { id: "about", title: "About", img: "https://via.placeholder.com/600x360?text=About" },
  { id: "booking", title: "Booking", img: "https://via.placeholder.com/600x360?text=Booking" },
  { id: "projects", title: "Projects", img: "https://via.placeholder.com/600x360?text=Projects" },
];

const ITEM_DETAILS = Array.from({ length: 6 }).map((_, i) => ({
  title: `Placeholder title ${i + 1}`,
  content: `This is filler information for item ${i + 1}. Replace with real data. Lorem ipsum dolor sit amet, consectetur adipiscing elit.`,
}));

function RetroFixPortfolio() {
  const [showNav, setShowNav] = useState(true);
  const [activeTab, setActiveTab] = useState(null);
  const [hoverPreview, setHoverPreview] = useState(null);
  const [activeItem, setActiveItem] = useState(null);

  function openTab(tab) {
    if (!showNav) return;
    setActiveTab(tab);
    setTimeout(() => setShowNav(false), 120);
  }

  function goBack() {
    setShowNav(true);
    setActiveTab(null);
    setActiveItem(null);
  }

  return (
    <div className="min-h-screen p-6 text-[#E6F0FF] bg-radial-gradient">
      {/* Back Button */}
      <div className="fixed top-4 left-4 z-50">
        <AnimatePresence>
          {!showNav && (
            <motion.button
              initial={{ x: -30, opacity: 0 }}
              animate={{ x: 0, opacity: 1 }}
              exit={{ x: -30, opacity: 0 }}
              onClick={goBack}
              className="px-3 py-2 rounded-lg backdrop-blur-sm border-2 animated-border bg-black/40 shadow-lg hover:scale-105 transition-transform"
            >
              ← Back
            </motion.button>
          )}
        </AnimatePresence>
      </div>

      {/* Navigation Hub */}
      <div className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6 items-start">
        <div className={`col-span-2 p-6 rounded-2xl border-2 animated-border bg-black/40 shadow-inner transform transition-all ${showNav ? "scale-100" : "scale-95 blur-sm pointer-events-none"}`}>
          <div className="flex items-center justify-between mb-6">
            <h1 className="text-3xl font-extrabold tracking-wider">RetroFix • Portfolio</h1>
            <div className="text-sm opacity-70">Select a tab</div>
          </div>

          <div className="grid grid-cols-2 md:grid-cols-4 gap-4 relative">
            {TABS.map(tab => (
              <div
                key={tab.id}
                onMouseEnter={() => setHoverPreview(tab.img)}
                onMouseLeave={() => setHoverPreview(null)}
                onClick={() => openTab(tab)}
                className="cursor-pointer rounded-lg p-4 border-2 border-gray-600 hover:border-[#ff9800] hover:scale-[1.02] transition-all bg-gray-700 shadow-md"
              >
                <div className="flex flex-col items-start">
                  <div className="text-xs opacity-60">/tab</div>
                  <div className="mt-2 font-semibold text-lg">{tab.title}</div>
                </div>
              </div>
            ))}

            {hoverPreview && (
              <motion.div
                initial={{ opacity: 0, y: -10 }}
                animate={{ opacity: 1, y: 0 }}
                exit={{ opacity: 0, y: -10 }}
                className="absolute -top-16 left-1/2 -translate-x-1/2 bg-black/60 text-white/80 px-4 py-2 rounded-lg text-sm shadow-md"
              >
                Preview for hovered tab
              </motion.div>
            )}
          </div>

          <div className="mt-6 text-xs opacity-70">Theme-inspired UI • Built with React + Tailwind + Framer Motion</div>
        </div>

        {/* Preview Box */}
        <div className="p-6 rounded-2xl border-2 animated-border bg-black/30 shadow-md h-[380px] flex flex-col">
          <div className="flex items-center justify-between mb-3">
            <div className="text-sm opacity-80">Preview</div>
            <div className="text-xs opacity-60">Hover a tab</div>
          </div>

          <div className="relative flex-1 rounded-lg overflow-hidden border border-gray-600">
            <AnimatePresence>
              {hoverPreview ? (
                <motion.img
                  key={hoverPreview}
                  src={hoverPreview}
                  alt="preview"
                  initial={{ opacity: 0, x: 10 }}
                  animate={{ opacity: 1, x: 0 }}
                  exit={{ opacity: 0, x: -10 }}
                  className="w-full h-full object-cover"
                />
              ) : (
                <motion.div
                  key="placeholder"
                  initial={{ opacity: 0 }}
                  animate={{ opacity: 1 }}
                  exit={{ opacity: 0 }}
                  className="w-full h-full flex items-center justify-center bg-gradient-to-b from-black/40 to-black/60"
                >
                  <div className="text-center opacity-60">
                    <div className="text-lg font-semibold">Retro Preview</div>
                    <div className="text-sm">Hover over a tab to see its preview</div>
                  </div>
                </motion.div>
              )}
            </AnimatePresence>
            <div className="pointer-events-none absolute inset-0 bg-[repeating-linear-gradient(0deg,#0000_0px,#0000_18px,#0002_18px,#0002_19px)] mix-blend-overlay opacity-30" />
          </div>
        </div>
      </div>

      {/* Active Tab Content */}
      <AnimatePresence>
        {!showNav && activeTab && (
          <motion.div
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            exit={{ opacity: 0 }}
            className="max-w-6xl mx-auto mt-10 p-6 rounded-2xl border-2 animated-border bg-black/60 shadow-2xl grid grid-cols-1 lg:grid-cols-3 gap-6"
          >
            <div className="col-span-2">
              <div className="flex items-center justify-between mb-6">
                <div>
                  <h2 className="text-2xl font-bold tracking-tight">{activeTab.title}</h2>
                  <div className="text-sm opacity-60">Click an item to show details</div>
                </div>
              </div>

              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                {ITEM_DETAILS.map((item, i) => (
                  <motion.button
                    key={i}
                    whileHover={{ scale: 1.03 }}
                    whileTap={{ scale: 0.99 }}
                    onClick={() => setActiveItem(item)}
                    className={`text-left p-4 rounded-lg shadow-md bg-gray-700 border-2 ${activeItem?.title === item.title ? 'animated-border' : 'border-gray-600'}`}
                  >
                    <div className="text-sm opacity-80">Item {i + 1}</div>
                    <div className="mt-2 font-semibold">{item.title}</div>
                    <div className="mt-2 text-xs opacity-60">Click to view more info</div>
                  </motion.button>
                ))}
              </div>
            </div>

            <div className="border-l border-gray-500/40 pl-6">
              <AnimatePresence>
                {activeItem ? (
                  <motion.div
                    key={activeItem.title}
                    initial={{ opacity: 0, x: 10 }}
                    animate={{ opacity: 1, x: 0 }}
                    exit={{ opacity: 0, x: -10 }}
                    transition={{ duration: 0.3 }}
                    className="p-4 rounded-lg border-2 animated-border bg-gray-800"
                  >
                    <h3 className="text-lg font-semibold mb-2">{activeItem.title}</h3>
                    <p className="text-sm opacity-80 leading-relaxed">{activeItem.content}</p>
                  </motion.div>
                ) : (
                  <motion.div
                    key="placeholder-info"
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    className="p-4 rounded-lg border-2 border-gray-600 bg-gray-700 text-sm opacity-70"
                  >
                    Click an item to display its information here.
                  </motion.div>
                )}
              </AnimatePresence>
            </div>
          </motion.div>
        )}
      </AnimatePresence>

      {/* Tip */}
      <div className="fixed bottom-6 left-1/2 -translate-x-1/2 z-40 text-xs opacity-80">
        <div className="px-3 py-2 rounded-full border border-gray-500/50 bg-black/30">Tip: press Back to return to the nav hub</div>
      </div>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<RetroFixPortfolio />);

</script>
</body>
</html>
