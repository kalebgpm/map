<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Radio Coverage Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script>
    const center = [40.63834, -88.78116];
    const map = L.map('map').setView(center, 7);

    // Light base map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB'
    }).addTo(map);

    // Big radius (55 miles = ~88513 meters)
    L.circle(center, {
      radius: 88513,
      fillColor: 'orange',
      fillOpacity: 0.25,
      stroke: false
    }).addTo(map);

    // Medium radius (35 miles = ~56327 meters)
    L.circle(center, {
      radius: 56327,
      fillColor: 'orange',
      fillOpacity: 0.30,
      stroke: false
    }).addTo(map);

    // State outlines
    const maxFadeDistance = 1200000; // meters

    fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
      .then(res => res.json())
      .then(data => {
        data.features.forEach(feature => {
          const name = feature.properties.name;

          const stateCenter = turf.center(feature).geometry.coordinates;
          const from = turf.point(stateCenter);
          const to = turf.point([center[1], center[0]]);
          const distance = turf.distance(from, to, { units: 'meters' });

          let opacity = 0;
          if (name === 'Illinois') {
            opacity = 1;
          } else if (distance < maxFadeDistance) {
            opacity = 1 - (distance / maxFadeDistance);
          }

          L.geoJSON(feature, {
            style: {
              color: 'black',
              weight: 1,
              opacity: opacity,
              fillOpacity: 0
            }
          }).addTo(map);
        });

        // Smallest radius (31 miles = ~49890 meters)
        const smallCircle = L.circle(center, {
          radius: 49890,
          fillColor: 'orange',
          fillOpacity: 0.35,
          stroke: false
        }).addTo(map);

        smallCircle.bindTooltip("107.7 & 92.1 The Bull", {
          permanent: false,
          direction: 'top',
          opacity: 0.9
        });

        smallCircle.on('click', () => {
          window.open('https://www.1077thebull.com/', '_blank');
        });
      });
  </script>
</body>
</html>
