<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map with Radius</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([40.63834, -88.78116], 7);

    // Base map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Radius circle - 162 miles = ~260,000 meters
    L.circle([40.63834, -88.78116], {
      radius: 260000,
      fillColor: 'orange',
      fillOpacity: 0.3,
      stroke: false
    }).addTo(map);
  </script>
</body>
</html>
