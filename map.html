<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Radio Range Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([40.63834, -88.78116], 7);

    // Base map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    // Convert miles to meters (1 mile = 1609.34 meters)
    const radius55 = 55 * 1609.34; // ≈ 88513.7 meters
    const radius35 = 35 * 1609.34; // ≈ 56326.9 meters
    const radius31 = 31 * 1609.34; // ≈ 49989.5 meters

    // Largest circle - 55 miles
    L.circle([40.63834, -88.78116], {
      radius: radius55,
      fillColor: 'orange',
      fillOpacity: 0.3,
      stroke: false,
    }).addTo(map);

    // Middle circle - 35 miles
    L.circle([40.63834, -88.78116], {
      radius: radius35,
      fillColor: 'blue',
      fillOpacity: 0.2,
      stroke: false,
    }).addTo(map);

    // Smallest circle - 31 miles (clickable)
    const clickableCircle = L.circle([40.63834, -88.78116], {
      radius: radius31,
      fillColor: 'red',
      fillOpacity: 0.25,
      stroke: false,
    }).addTo(map);

    clickableCircle.on('click', () => {
      window.open('https://www.1077thebull.com/', '_blank');
    });

    clickableCircle.on('mouseover', () => {
      map.getContainer().style.cursor = 'pointer';
    });
    clickableCircle.on('mouseout', () => {
      map.getContainer().style.cursor = '';
    });
  </script>
</body>
</html>
