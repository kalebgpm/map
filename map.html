<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Radio Range Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([40.63834, -88.78116], 7);

    // Base tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
    }).addTo(map);

    const center = [40.63834, -88.78116];
    const radius55 = 55 * 1609.34;
    const radius35 = 35 * 1609.34;
    const radius31 = 31 * 1609.34;

    // Outer radius - lightest orange
    L.circle(center, {
      radius: radius55,
      fillColor: 'orange',
      fillOpacity: 0.15,
      stroke: false,
    }).addTo(map);

    // Middle radius - medium orange
    L.circle(center, {
      radius: radius35,
      fillColor: 'orange',
      fillOpacity: 0.3,
      stroke: false,
    }).addTo(map);

    // Inner radius - darkest orange, clickable
    const clickableCircle = L.circle(center, {
      radius: radius31,
      fillColor: 'orange',
      fillOpacity: 0.5,
      stroke: false,
    }).addTo(map);

    clickableCircle.on('click', () => {
      window.open('https://www.1077thebull.com/', '_blank');
    });

    clickableCircle.on('mouseover', () => {
      map.getContainer().style.cursor = 'pointer';
    });
    clickableCircle.on('mouseout', () => {
      map.getContainer().style.cursor = '';
    });
  </script>
</body>
</html>
