<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tabbed Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    .tabs {
      display: flex;
      background: #222;
    }
    .tab-button {
      flex: 1;
      padding: 14px 0;
      margin: 0;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0;
      border-bottom: 4px solid transparent;
      transition: border-bottom 0.2s ease;
    }
    .tab-button.active {
      border-bottom: 4px solid white;
    }
    .map-container {
      display: none;
      height: calc(100% - 56px);
    }
    .map-container.active {
      display: block;
    }
    .leaflet-container {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button onclick="showMap(0)" class="tab-button active" style="background-color: orange;">The Bull</button>
    <button onclick="showMap(1)" class="tab-button" style="background-color: red;">BobFM</button>
    <button onclick="showMap(2)" class="tab-button" style="background-color: gray;">Cities</button>
    <button onclick="showMap(3)" class="tab-button" style="background-color: gray;">Magic</button>
  </div>

  <div id="map0" class="map-container active"></div>
  <div id="map1" class="map-container"></div>
  <div id="map2" class="map-container"></div>
  <div id="map3" class="map-container"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    const mapConfigs = [
      {
        center:[40.63834,-88.78116],
        ranges:[{m:88514,o:0.15},{m:56327,o:0.25},{m:49889,o:0.35}],
        tooltip:"107.7 & 92.1 The Bull",
        url:"https://www.1077thebull.com/",
        color:"orange"
      },
      {
        center:[40.4522,-88.9633],
        ranges:[{m:77248,o:0.15},{m:56327,o:0.25},{m:32187,o:0.35}],
        tooltip:"95.9 BobFM",
        url:"https://www.bob979fm.com/",
        color:"red"
      },
      {
        center:[40.63834,-88.78116],
        ranges:[],
        tooltip:null,
        url:null,
        color:"gray"
      },
      {
        center:[40.63834,-88.78116],
        ranges:[],
        tooltip:null,
        url:null,
        color:"gray"
      }
    ];

    const maps = [];

    mapConfigs.forEach((cfg,i)=>{
      const map = L.map(`map${i}`).setView(cfg.center,7);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',{
        attribution:'&copy; OpenStreetMap & CartoDB'}).addTo(map);

      cfg.ranges.forEach((r,j)=>{
        const c = L.circle(cfg.center,{radius:r.m, fillColor:cfg.color, fillOpacity:r.o, stroke:false}).addTo(map);
        if(j===cfg.ranges.length-1 && cfg.tooltip){
          c.bindTooltip(cfg.tooltip,{direction:'top',opacity:0.9});
          c.on('click',()=>window.open(cfg.url,'_blank'));
        }
      });

      fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
        .then(r=>r.json()).then(data=>{
          data.features.forEach(feat=>{
            const n=feat.properties.name;
            const dist=turf.distance(
              turf.point(turf.center(feat).geometry.coordinates),
              turf.point([cfg.center[1],cfg.center[0]]),{units:'meters'});
            let op = n==='Illinois'?1:
                     (dist<1200000?1-(dist/1200000):0);
            L.geoJSON(feat,{style:{color:'black',weight:1,opacity:op,fillOpacity:0}}).addTo(map);
          });
        });

      maps.push(map);
    });

    function showMap(idx){
      document.querySelectorAll('.map-container').forEach((el,i)=>el.classList.toggle('active',i===idx));
      document.querySelectorAll('.tab-button').forEach((btn,i)=>btn.classList.toggle('active',i===idx));
      setTimeout(()=>maps[idx].invalidateSize(),200);
    }
  </script>
</body>
</html>
