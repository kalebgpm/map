<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tabbed Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    body {
      overflow: hidden;
    }

    .tabs {
      display: flex;
      background: #222;
      height: 56px;
      flex-shrink: 0;
    }

    .tab-button {
      flex: 1;
      padding: 14px 0;
      margin: 0;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: var(--bg-color);
      transition: filter 0.2s ease, background-color 0.3s ease;
      filter: brightness(1);
    }

    .tab-button:hover,
    .tab-button.active {
      filter: brightness(1.3);
    }

    .tab-bull {
      --bg-color: #FF6900;
    }

    .tab-bobfm {
      --bg-color: #EF3224;
    }

    .tab-cities {
      --bg-color: #007BC3;
    }

    .tab-magic {
      --bg-color: #913750;
    }

    .tab-all {
      --bg-color: #666666;
    }

    .map-container {
      display: none;
      flex: 1;
    }

    .map-container.active {
      display: block;
      flex: 1;
    }

    .leaflet-container {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button onclick="showMap(4)" class="tab-button tab-all active">All Stations</button>
    <button onclick="showMap(0)" class="tab-button tab-bull">The Bull</button>
    <button onclick="showMap(1)" class="tab-button tab-bobfm">BobFM</button>
    <button onclick="showMap(2)" class="tab-button tab-cities">Cities</button>
    <button onclick="showMap(3)" class="tab-button tab-magic">Magic</button>
  </div>

  <div id="map0" class="map-container"></div>
  <div id="map1" class="map-container"></div>
  <div id="map2" class="map-container"></div>
  <div id="map3" class="map-container"></div>
  <div id="map4" class="map-container active"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    const MILE_TO_METERS = 1609.34;

    const mapConfigs = [
      {
        center: [40.63834, -88.78116],
        ranges: [
          { m: 88514, o: 0.15 },
          { m: 56327, o: 0.25 },
          { m: 49889, o: 0.35 }
        ],
        tooltip: "107.7 & 92.1 The Bull",
        url: "https://www.1077thebull.com/",
        color: "#FF6900"
      },
      {
        center: [40.4522, -88.9633],
        ranges: [
          { m: 77248, o: 0.15 },
          { m: 56327, o: 0.25 },
          { m: 32187, o: 0.35 }
        ],
        tooltip: "95.9 BobFM",
        url: "https://www.bob979fm.com/",
        color: "#EF3224"
      },
      {
        center: [40.4911, -88.7206],
        ranges: [
          { m: 43 * MILE_TO_METERS, o: 0.15 },
          { m: 33 * MILE_TO_METERS, o: 0.25 },
          { m: 26 * MILE_TO_METERS, o: 0.35 }
        ],
        tooltip: "Cities",
        url: "https://www.cities929.com/",
        color: "#007BC3"
      },
      {
        center: [40.5750, -88.8375],
        ranges: [
          { m: 40 * MILE_TO_METERS, o: 0.15 },
          { m: 33 * MILE_TO_METERS, o: 0.25 },
          { m: 32 * MILE_TO_METERS, o: 0.35 }
        ],
        tooltip: "Magic",
        url: "https://www.magic995fm.com/",
        color: "#913750"
      }
    ];

    const maps = [];

    mapConfigs.forEach((cfg, i) => {
      const map = L.map(`map${i}`).setView(cfg.center, 7);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap & CartoDB'
      }).addTo(map);

      cfg.ranges.forEach((r, j) => {
        const circle = L.circle(cfg.center, {
          radius: r.m,
          fillColor: cfg.color,
          fillOpacity: r.o,
          stroke: false
        }).addTo(map);

        if (j === 0 && cfg.tooltip && cfg.url) {
          circle.bindTooltip(cfg.tooltip, { direction: 'top', opacity: 0.9 });
          circle.on('click', () => window.open(cfg.url, '_blank'));
        }
      });

      fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
        .then(r => r.json()).then(data => {
          data.features.forEach(feat => {
            const n = feat.properties.name;
            const dist = turf.distance(
              turf.point(turf.center(feat).geometry.coordinates),
              turf.point([cfg.center[1], cfg.center[0]]),
              { units: 'meters' }
            );
            const opacity = n === 'Illinois' ? 1 : (dist < 1200000 ? 1 - (dist / 1200000) : 0);
            L.geoJSON(feat, {
              style: {
                color: 'black',
                weight: 1,
                opacity: opacity,
                fillOpacity: 0
              }
            }).addTo(map);
          });
        });

      maps.push(map);
    });

    function createAllStationsMap() {
      const allStationsMap = L.map('map4');

      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap & CartoDB'
      }).addTo(allStationsMap);

      fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
        .then(r => r.json()).then(data => {
          data.features.forEach(feat => {
            L.geoJSON(feat, {
              style: {
                color: 'black',
                weight: 1,
                opacity: 1,
                fillOpacity: 0
              }
            }).addTo(allStationsMap);
          });
        });

      mapConfigs.forEach(cfg => {
        let largestRange = cfg.ranges.reduce((max, r) => r.m > max ? r.m : max, 0);
        L.circle(cfg.center, {
          radius: largestRange,
          fillColor: cfg.color,
          fillOpacity: 0.35,
          stroke: false
        }).addTo(allStationsMap);
      });

      const latLngs = [];
      mapConfigs.forEach(cfg => {
        let largestRange = cfg.ranges.reduce((max, r) => r.m > max ? r.m : max, 0);
        const center = L.latLng(cfg.center[0], cfg.center[1]);
        latLngs.push(center);

        const radiusDegrees = largestRange / 111000;
        latLngs.push(L.latLng(center.lat + radiusDegrees, center.lng));
        latLngs.push(L.latLng(center.lat - radiusDegrees, center.lng));
        latLngs.push(L.latLng(center.lat, center.lng + radiusDegrees));
        latLngs.push(L.latLng(center.lat, center.lng - radiusDegrees));
      });

      const bounds = L.latLngBounds(latLngs);
      setTimeout(() => {
        allStationsMap.invalidateSize();
        allStationsMap.fitBounds(bounds, { padding: [50, 50] });
      }, 300);

      maps.push(allStationsMap);
    }

    createAllStationsMap();

    function showMap(idx) {
      document.querySelectorAll('.map-container').forEach((el, i) => el.classList.toggle('active', i === idx));
      document.querySelectorAll('.tab-button').forEach((btn, i) => btn.classList.toggle('active', i === idx));
      setTimeout(() => maps[idx].invalidateSize(), 200);
    }

    showMap(4);
  </script>
</body>
</html>
