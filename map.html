<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Radio Coverage Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .tab-buttons {
      display: flex;
      margin: 0;
      padding: 0;
    }

    .tab-button {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 0;
      margin: 0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-button.orange { background: #f57c00; }
    .tab-button.red { background: #c62828; }
    .tab-button.gray { background: #777; }

    .tab-button.active.orange { background: #e65100; }
    .tab-button.active.red { background: #b71c1c; }
    .tab-button.active.gray { background: #555; }

    .map-tab {
      display: none;
      height: calc(100% - 45px);
    }

    #map1, #map2, #map3, #map4 {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="tab-buttons">
    <button class="tab-button orange active" onclick="showMap(0)">The Bull</button>
    <button class="tab-button red" onclick="showMap(1)">BobFM</button>
    <button class="tab-button gray" onclick="showMap(2)">Cities</button>
    <button class="tab-button gray" onclick="showMap(3)">Magic</button>
  </div>

  <div class="map-tab" style="display: block;">
    <div id="map1"></div>
  </div>
  <div class="map-tab">
    <div id="map2"></div>
  </div>
  <div class="map-tab">
    <div id="map3"></div>
  </div>
  <div class="map-tab">
    <div id="map4"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    function showMap(index) {
      const maps = document.querySelectorAll('.map-tab');
      maps.forEach((map, i) => {
        map.style.display = i === index ? 'block' : 'none';
      });

      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
    }

    // Map 1 - The Bull
    const map1 = L.map('map1').setView([40.63834, -88.78116], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map1);

    L.circle([40.63834, -88.78116], {
      radius: 88500, // 55 miles
      fillColor: 'orange',
      fillOpacity: 0.2,
      stroke: false
    }).addTo(map1);

    L.circle([40.63834, -88.78116], {
      radius: 56300, // 35 miles
      fillColor: 'orange',
      fillOpacity: 0.4,
      stroke: false
    }).addTo(map1);

    const smallestBull = L.circle([40.63834, -88.78116], {
      radius: 49900, // 31 miles
      fillColor: 'orange',
      fillOpacity: 0.6,
      stroke: false
    }).addTo(map1);

    smallestBull.bindTooltip("107.7 & 92.1 The Bull", { permanent: false, direction: "top" });
    smallestBull.on('click', function () {
      window.open("https://www.1077thebull.com/", "_blank");
    });

    // Map 2 - BobFM
    const map2 = L.map('map2').setView([40.4522, -88.9633], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map2);

    L.circle([40.4522, -88.9633], {
      radius: 77200, // 48 miles
      fillColor: 'red',
      fillOpacity: 0.2,
      stroke: false
    }).addTo(map2);

    L.circle([40.4522, -88.9633], {
      radius: 56300, // 35 miles
      fillColor: 'red',
      fillOpacity: 0.4,
      stroke: false
    }).addTo(map2);

    const smallestBob = L.circle([40.4522, -88.9633], {
      radius: 32100, // 20 miles
      fillColor: 'red',
      fillOpacity: 0.6,
      stroke: false
    }).addTo(map2);

    smallestBob.bindTooltip("97.9 Bob FM", { permanent: false, direction: "top" });
    smallestBob.on('click', function () {
      window.open("https://bob979fm.com/", "_blank");
    });

    // Maps 3 and 4 are placeholders for now
    const map3 = L.map('map3').setView([40.6, -88.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map3);

    const map4 = L.map('map4').setView([40.6, -88.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map4);
  </script>
</body>
</html>
