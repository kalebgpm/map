<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Radio Coverage Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #buttons {
      display: flex;
      width: 100%;
    }

    .tab-button {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      border-radius: 0;
    }

    .active {
      outline: 3px solid white;
    }

    .bull { background-color: orange; }
    .bob { background-color: red; }
    .grey { background-color: #555; }

    #map-container > div {
      display: none;
      height: calc(100vh - 40px);
    }

    #map1.active, #map2.active, #map3.active, #map4.active {
      display: block;
    }

    .pulsing-circle {
      animation: pulse 4s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>

  <div id="buttons">
    <button class="tab-button bull active" onclick="showMap(1)">The Bull</button>
    <button class="tab-button bob" onclick="showMap(2)">BobFM</button>
    <button class="tab-button grey" onclick="showMap(3)">Cities</button>
    <button class="tab-button grey" onclick="showMap(4)">Magic</button>
  </div>

  <div id="map-container">
    <div id="map1" class="active"></div>
    <div id="map2"></div>
    <div id="map3"></div>
    <div id="map4"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-providers@1.13.0/leaflet-providers.min.js"></script>

  <script>
    const maps = [];
    const mapConfigs = [
      {
        id: 'map1',
        center: [40.63834, -88.78116],
        color: 'orange',
        ranges: [
          { miles: 55, opacity: 0.3 },
          { miles: 35, opacity: 0.5 },
          { miles: 31, opacity: 0.7 }
        ],
        link: 'https://www.1077thebull.com/',
        label: '107.7 & 92.1 The Bull'
      },
      {
        id: 'map2',
        center: [40.4522, -88.9633], // 40° 27' 08" N, 88° 57' 48" W
        color: 'red',
        ranges: [
          { miles: 48, opacity: 0.3 },
          { miles: 35, opacity: 0.5 },
          { miles: 20, opacity: 0.7 }
        ],
        link: 'https://bob979fm.com/',
        label: '97.9 Bob FM'
      },
      {
        id: 'map3',
        center: [40.63834, -88.78116],
        color: 'gray',
        ranges: [],
      },
      {
        id: 'map4',
        center: [40.63834, -88.78116],
        color: 'gray',
        ranges: [],
      }
    ];

    function createMap(cfg, idx) {
      const map = L.map(cfg.id, {
        zoomControl: true,
        scrollWheelZoom: true
      }).setView(cfg.center, 7);

      L.tileLayer.provider('CartoDB.Positron').addTo(map);

      // State borders (outline Illinois)
      fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            style: feature => ({
              color: feature.properties.name === "Illinois" ? 'black' : '#000',
              weight: feature.properties.name === "Illinois" ? 2 : 1,
              opacity: feature.properties.name === "Illinois" ? 1 : 0.1
            })
          }).addTo(map);
        });

      cfg.ranges.forEach((r, i) => {
        const radius = r.miles * 1609.34; // convert miles to meters
        const circle = L.circle(cfg.center, {
          radius,
          fillColor: cfg.color,
          fillOpacity: r.opacity,
          color: cfg.color,
          weight: 0,
          className: 'pulsing-circle'
        }).addTo(map);

        // Add label and link to smallest circle
        if (i === cfg.ranges.length - 1 && cfg.link && cfg.label) {
          circle.bindTooltip(cfg.label, { permanent: false, direction: 'top' });
          circle.on('click', () => window.open(cfg.link, '_blank'));
        }
      });

      maps[idx] = map;
    }

    mapConfigs.forEach((cfg, i) => createMap(cfg, i));

    function showMap(index) {
      document.querySelectorAll('#map-container > div').forEach((m, i) => {
        m.classList.remove('active');
        if (i === index - 1) m.classList.add('active');
      });

      document.querySelectorAll('.tab-button').forEach((b, i) => {
        b.classList.toggle('active', i === index - 1);
      });

      maps[index - 1].invalidateSize();
    }
  </script>

</body>
</html>
