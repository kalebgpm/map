<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Radio Coverage Maps</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; background: #f0f0f0; }
    .tabs { display: flex; background: #fff; border-bottom: 2px solid #ccc; }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    .tab:hover, .tab.active {
      background: #ddd;
    }
    .tab[data-color="#FF6900"].active { background-color: #FF6900; color: #fff; }
    .tab[data-color="#EF3224"].active { background-color: #EF3224; color: #fff; }
    .tab[data-color="#007BC3"].active { background-color: #007BC3; color: #fff; }
    .tab[data-color="#913750"].active { background-color: #913750; color: #fff; }
    .map-container {
      display: none;
      height: 80vh;
    }
    .map-container.active {
      display: block;
    }
    #map0, #map1, #map2, #map3 {
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-map="map0" data-color="#FF6900">The Bull</div>
    <div class="tab" data-map="map1" data-color="#EF3224">Bob</div>
    <div class="tab" data-map="map2" data-color="#007BC3">Cities</div>
    <div class="tab" data-map="map3" data-color="#913750">Magic</div>
  </div>
  <div class="map-container active" id="map0"></div>
  <div class="map-container" id="map1"></div>
  <div class="map-container" id="map2"></div>
  <div class="map-container" id="map3"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const MILE_TO_METERS = 1609.34;

    const mapConfigs = [
      {
        center: [40.63834, -88.78116],
        extraCenters: [
          {
            coords: [40.5111, -88.9542],
            ranges: [
              { m: 12 * MILE_TO_METERS, o: 0.25 },
              { m: 7 * MILE_TO_METERS, o: 0.35 }
            ]
          }
        ],
        ranges: [
          { m: 88514, o: 0.15 },
          { m: 56327, o: 0.25 },
          { m: 49889, o: 0.35 }
        ],
        tooltip: "107.7 & 92.1 The Bull",
        url: "https://www.1077thebull.com/",
        color: "#FF6900"
      },
      {
        center: [40.4522, -88.9633],
        ranges: [
          { m: 77248, o: 0.15 },
          { m: 56327, o: 0.25 },
          { m: 32187, o: 0.35 }
        ],
        tooltip: "95.9 BobFM",
        url: "https://www.bob979fm.com/",
        color: "#EF3224"
      },
      {
        center: [40.4911, -88.7206],
        ranges: [
          { m: 43 * MILE_TO_METERS, o: 0.15 },
          { m: 33 * MILE_TO_METERS, o: 0.25 },
          { m: 26 * MILE_TO_METERS, o: 0.35 }
        ],
        tooltip: "Cities",
        url: "https://www.cities929.com/",
        color: "#007BC3"
      },
      {
        center: [40.5750, -88.8375],
        ranges: [
          { m: 40 * MILE_TO_METERS, o: 0.15 },
          { m: 33 * MILE_TO_METERS, o: 0.25 },
          { m: 32 * MILE_TO_METERS, o: 0.35 }
        ],
        tooltip: "Magic",
        url: "https://www.magic995fm.com/",
        color: "#913750"
      }
    ];

    mapConfigs.forEach((cfg, i) => {
      const map = L.map(`map${i}`, {
        zoomControl: false,
        attributionControl: false
      }).setView(cfg.center, 10);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      cfg.ranges.forEach((r, j) => {
        const circle = L.circle(cfg.center, {
          radius: r.m,
          fillColor: cfg.color,
          fillOpacity: r.o,
          stroke: false
        }).addTo(map);

        if (j === 0 && cfg.tooltip && cfg.url) {
          circle.bindTooltip(cfg.tooltip, { direction: 'top', opacity: 0.9 });
          circle.on('click', () => window.open(cfg.url, '_blank'));
        }
      });

      if (cfg.extraCenters) {
        cfg.extraCenters.forEach(ec => {
          ec.ranges.forEach(r => {
            L.circle(ec.coords, {
              radius: r.m,
              fillColor: cfg.color,
              fillOpacity: r.o,
              stroke: false
            }).addTo(map);
          });
        });
      }
    });

    const tabs = document.querySelectorAll(".tab");
    const mapContainers = document.querySelectorAll(".map-container");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        mapContainers.forEach(m => m.classList.remove("active"));

        tab.classList.add("active");
        const mapId = tab.getAttribute("data-map");
        document.getElementById(mapId).classList.add("active");
      });
    });
  </script>
</body>
</html>
