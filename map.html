<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map with Radius</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-tooltip {
      font-weight: bold;
      color: black;
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([40.63834, -88.78116], 7);

    // Light minimal tile layer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap, &copy; CartoDB',
    }).addTo(map);

    const center = [40.63834, -88.78116];

    // Large circle - Fringe range
    L.circle(center, {
      radius: 88500, // 55 miles in meters
      fillColor: 'orange',
      fillOpacity: 0.25,
      stroke: false
    }).addTo(map);

    // Mid circle - Local range
    L.circle(center, {
      radius: 56300, // 35 miles
      fillColor: 'orange',
      fillOpacity: 0.35,
      stroke: false
    }).addTo(map);

    // Smallest circle - Distant/Primary range
    const smallestCircle = L.circle(center, {
      radius: 49890, // 31 miles
      fillColor: 'orange',
      fillOpacity: 0.5,
      stroke: false
    }).addTo(map);

    // Add hover tooltip and click to smallest circle
    smallestCircle.bindTooltip("107.7 & 92.1 The Bull", {
      permanent: false,
      direction: 'top',
      opacity: 0.9
    });

    smallestCircle.on('click', () => {
      window.open('https://www.1077thebull.com/', '_blank');
    });

    // Illinois state border (GeoJSON)
    fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
      .then(res => res.json())
      .then(data => {
        const illinois = data.features.find(state => state.properties.name === 'Illinois');
        L.geoJSON(illinois, {
          style: {
            color: 'black',
            weight: 2,
            fillOpacity: 0
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
