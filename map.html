<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Radio Coverage Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-tooltip {
      font-weight: bold;
      color: #333;
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid #ccc;
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([40.63834, -88.78116], 8);

    // Light minimal tiles (CartoDB Positron)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap, &copy; CartoDB',
    }).addTo(map);

    const orange = '#FFA500';

    // 55 miles (Fringe range)
    L.circle([40.63834, -88.78116], {
      radius: 88514,
      fillColor: orange,
      fillOpacity: 0.3,
      stroke: false
    }).addTo(map);

    // 35 miles (Local range)
    L.circle([40.63834, -88.78116], {
      radius: 56327,
      fillColor: orange,
      fillOpacity: 0.4,
      stroke: false
    }).addTo(map);

    // 31 miles (Core range) - clickable and hover text
    const coreCircle = L.circle([40.63834, -88.78116], {
      radius: 49890,
      fillColor: orange,
      fillOpacity: 0.5,
      stroke: false
    }).addTo(map);

    // Tooltip on hover
    coreCircle.bindTooltip("107.7 & 92.1 The Bull", {
      permanent: false,
      direction: 'top',
      opacity: 0.9
    });

    // Click to open website
    coreCircle.on('click', function () {
      window.open('https://www.1077thebull.com/', '_blank');
    });
  </script>
</body>
</html>
