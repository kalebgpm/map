<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tabbed Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    body {
      overflow: hidden;
    }

    .tabs {
      display: flex;
      background: #222;
      height: 56px;
      flex-shrink: 0;
    }

    .tab-button {
      flex: 1;
      padding: 14px 0;
      margin: 0;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: var(--bg-color);
      transition: filter 0.2s ease, background-color 0.3s ease;
      filter: brightness(1);
    }

    .tab-button:hover,
    .tab-button.active {
      filter: brightness(1.3);
    }

    .tab-bull { --bg-color: #FF6900; }
    .tab-bobfm { --bg-color: #EF3224; }
    .tab-cities { --bg-color: #007BC3; }
    .tab-magic { --bg-color: #913750; }
    .tab-all { --bg-color: #666666; }

    .map-container {
      display: none;
      flex: 1;
    }
    .map-container.active {
      display: block;
      flex: 1;
    }
    .leaflet-container {
      height: 100%;
      width: 100%;
    }

    .circle-label {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      color: #333;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button onclick="showMap(4)" class="tab-button tab-all active">All Stations</button>
    <button onclick="showMap(0)" class="tab-button tab-bull">The Bull</button>
    <button onclick="showMap(1)" class="tab-button tab-bobfm">BobFM</button>
    <button onclick="showMap(2)" class="tab-button tab-cities">Cities</button>
    <button onclick="showMap(3)" class="tab-button tab-magic">Magic</button>
  </div>

  <div id="map0" class="map-container"></div>
  <div id="map1" class="map-container"></div>
  <div id="map2" class="map-container"></div>
  <div id="map3" class="map-container"></div>
  <div id="map4" class="map-container active"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    const MILE_TO_METERS = 1609.34;
    const maps = [];

    const mapConfigs = [
      {
        center: [40.63834, -88.78116],
        ranges: [
          { m: 88514, o: 0.15 },
          { m: 56327, o: 0.25 },
          { m: 49889, o: 0.35 }
        ],
        tooltip: "107.7 & 92.1 The Bull",
        url: "https://www.1077thebull.com/",
        color: "#FF6900"
      },
      {
        center: [40.4522, -88.9633],
        ranges: [
          { m: 77248, o: 0.15 },
          { m: 56327, o: 0.25 },
          { m: 32187, o: 0.35 }
        ],
        tooltip: "97.9 BobFM",
        url: "https://www.bob979fm.com/",
        color: "#EF3224"
      },
      {
        center: [40.4911, -88.7206],
        ranges: [
          { m: 43 * MILE_TO_METERS, o: 0.15 },
          { m: 33 * MILE_TO_METERS, o: 0.25 },
          { m: 26 * MILE_TO_METERS, o: 0.35 }
        ],
        tooltip: "Cities 92.9",
        url: "https://www.cities929.com/",
        color: "#007BC3"
      },
      {
        center: [40.5750, -88.8375],
        ranges: [
          { m: 40 * MILE_TO_METERS, o: 0.15 },
          { m: 33 * MILE_TO_METERS, o: 0.25 },
          { m: 32 * MILE_TO_METERS, o: 0.35 }
        ],
        tooltip: "Magic 99.5",
        url: "https://www.magic995fm.com/",
        color: "#913750"
      }
    ];

    // Build station maps
    mapConfigs.forEach((cfg, i) => {
      const map = L.map(`map${i}`, { scrollWheelZoom: false }).setView(cfg.center, 7);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap & CartoDB'
      }).addTo(map);

      [...cfg.ranges].sort((a, b) => b.m - a.m).forEach((r) => {
        const circle = L.circle(cfg.center, {
          radius: r.m,
          fillColor: cfg.color,
          fillOpacity: r.o,
          stroke: false,
          interactive: true,
        }).addTo(map);

        const largestRadius = Math.max(...cfg.ranges.map(x => x.m));
        if (cfg.tooltip && cfg.url && r.m !== largestRadius) {
          circle.bindTooltip(cfg.tooltip, { permanent: true, direction: 'center', className: 'circle-label' });
          circle.on('click', () => window.open(cfg.url, '_blank'));
        }
      });

      maps.push(map);
    });

    // --- All Stations Map ---
    function createAllStationsMap() {
      const allStationsMap = L.map('map4', { scrollWheelZoom: false });

      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap & CartoDB'
      }).addTo(allStationsMap);

      [...mapConfigs].forEach(cfg => {
        const largestRange = Math.max(...cfg.ranges.map(r => r.m));
        L.circle(cfg.center, {
          radius: largestRange,
          fillColor: cfg.color,
          fillOpacity: 0.35,
          stroke: false
        }).addTo(allStationsMap);
      });

      // Add "All Stations" label in center of Illinois
      const illinoisCenter = [40.0, -89.0];
      L.marker(illinoisCenter, {
        interactive: false
      }).addTo(allStationsMap)
        .bindTooltip("All Stations", { permanent: true, direction: 'center', className: 'circle-label' })
        .openTooltip();

      allStationsMap.setView(illinoisCenter, 7);

      maps.push(allStationsMap);
    }

    createAllStationsMap();

    function showMap(idx) {
      document.querySelectorAll('.map-container').forEach((el, i) => el.classList.toggle('active', i === idx));
      document.querySelectorAll('.tab-button').forEach((btn, i) => btn.classList.toggle('active', i === idx));
      setTimeout(() => maps[idx].invalidateSize(), 200);
    }

    showMap(4);

    // --- Alt+Scroll Zoom + Popup ---
    let altKeyDown = false;
    window.addEventListener('keydown', e => { if (e.key === 'Alt') altKeyDown = true; });
    window.addEventListener('keyup', e => { if (e.key === 'Alt') altKeyDown = false; });

    let popupShown = false; // only show once

    maps.forEach(map => {
      map.scrollWheelZoom.disable();
      const container = map.getContainer();
      let altHeld = false;

      function handleAltDown(e) {
        if (e.key === 'Alt' && !altHeld) {
          altHeld = true;
          map.scrollWheelZoom.enable();
        }
      }
      function handleAltUp(e) {
        if (e.key === 'Alt') {
          altHeld = false;
          map.scrollWheelZoom.disable();
        }
      }

      container.addEventListener('mouseenter', () => {
        window.addEventListener('keydown', handleAltDown);
        window.addEventListener('keyup', handleAltUp);
        if (altKeyDown) {
          altHeld = true;
          map.scrollWheelZoom.enable();
        }
      });

      container.addEventListener('mouseleave', () => {
        window.removeEventListener('keydown', handleAltDown);
        window.removeEventListener('keyup', handleAltUp);
        map.scrollWheelZoom.disable();
        altHeld = false;
      });

      container.addEventListener('wheel', e => {
        if (!altHeld) {
          e.preventDefault();
          if (!popupShown) {
            popupShown = true;
            L.popup()
              .setLatLng(map.getCenter())
              .setContent("Hold <b>Alt</b> and scroll to zoom the map.")
              .openOn(map);
          }
        }
      }, { passive: false });
    });
  </script>
</body>
</html>
