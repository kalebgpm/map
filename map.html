<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map with Gradient State Borders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/@turf/turf"></script>

  <script>
    const map = L.map('map').setView([40.63834, -88.78116], 5);

    // Light map background
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap, &copy; CartoDB'
    }).addTo(map);

    const center = [40.63834, -88.78116]; // Illinois center
    const maxFadeDistance = 1500000; // in meters (~932 miles)

    // Add your radius circles again if needed
    L.circle(center, {
      radius: 88500,
      fillColor: 'orange',
      fillOpacity: 0.25,
      stroke: false
    }).addTo(map);

    L.circle(center, {
      radius: 56300,
      fillColor: 'orange',
      fillOpacity: 0.35,
      stroke: false
    }).addTo(map);

    const smallestCircle = L.circle(center, {
      radius: 49890,
      fillColor: 'orange',
      fillOpacity: 0.5,
      stroke: false
    }).addTo(map);

    smallestCircle.bindTooltip("107.7 & 92.1 The Bull", {
      permanent: false,
      direction: 'top',
      opacity: 0.9
    });

    smallestCircle.on('click', () => {
      window.open('https://www.1077thebull.com/', '_blank');
    });

    // Fetch all US states
    fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
      .then(res => res.json())
      .then(data => {
        data.features.forEach(feature => {
          const name = feature.properties.name;

          // Get state's center for distance calc
          const stateCenter = turf.center(feature).geometry.coordinates;
          const from = turf.point(stateCenter);
          const to = turf.point([center[1], center[0]]);
          const distance = turf.distance(from, to, { units: 'meters' });

          // Calculate opacity (closer = more visible)
          let opacity;
          if (name === 'Illinois') {
            opacity = 1;
          } else if (distance > maxFadeDistance) {
            opacity = 0;
          } else {
            opacity = 1 - (distance / maxFadeDistance);
          }

          if (opacity > 0) {
            L.geoJSON(feature, {
              style: {
                color: 'black',
                weight: 1,
                fillOpacity: 0,
                opacity: opacity
              }
            }).addTo(map);
          }
        });
      });
  </script>
</body>
</html>
